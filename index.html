<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ToDo List</title>
    <!-- Favicon -->
    <link href="./assets/images/favicon.png" rel="icon" type="image/png">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <!-- Icons -->
    <link href="./node_modules/argon-design-system-free/assets/vendor/nucleo/css/nucleo.css" rel="stylesheet">
    <link href="./node_modules/argon-design-system-free/assets/vendor/font-awesome/css/font-awesome.min.css"
        rel="stylesheet">
    <!-- Argon CSS -->
    <link href="./node_modules/argon-design-system-free/assets/css/argon.css" rel="stylesheet">
    <link href="./css/todo.css" rel="stylesheet">
</head>

<body>
<!-- 
    <i class="fa fa-list-ul fa-3x" aria-hidden="true"></i>
    <h1>Hello, ToDo List!</h1>
-->
    <div class="container main">
        <div class="row todocard">
            <div class="col-12 heading">
                All Tasks
            </div>

            <div class="col-12">
                <div class="todoitem">
                    <div class="row">
                        <div class="col-9">
                            <p class="textitem">Learn git and github</p>
                        </div>
                        <div class="col"><a href="#" class="btn ellipse"></a></div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="todoitem">
                    <div class="row">
                        <div class="col-9">
                            <p class="textitem">Practice with CSS</p>
                        </div>
                        <div class="col"><a href="#" class="btn ellipse"></a></div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="todoitem">
                    <div class="row">
                        <div class="col-9">
                            <p class="textitem strikeout">Practice with HTML</p>
                        </div>
                        <div class="col"><a href="#" class="btn ellipse checked"></a></div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="todoitem">
                    <div class="row">
                        <div class="col-9">
                            <p class="textitem strikeout">Setting the environment</p>
                        </div>
                        <div class="col"><a href="#" class="btn ellipse checked"></a></div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="todoitem">
                    <div class="row">
                        <div class="col-9">
                            <p class="textitem strikeout">Learn javascript</p>
                        </div>
                        <div class="col"><a href="#" class="btn ellipse checked"></a></div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="todoitem">
                    <div class="row">
                        <div class="col-9">
                            <p class="textitem strikeout">Choose the editor</p>
                        </div>
                        <div class="col"><a href="#" class="btn ellipse checked"></a></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="./node_modules/argon-design-system-free/assets/vendor/jquery/jquery.min.js">
    </script>
    <script src="./node_modules/argon-design-system-free/assets/vendor/popper/popper.min.js">
    </script>
    <script src="./node_modules/argon-design-system-free/assets/vendor/bootstrap/bootstrap.min.js">
    </script>
    <script src="./node_modules/argon-design-system-free/assets/js/argon.js"></script>
    <script src="./js/todo.js"></script>
</body>

</html>
